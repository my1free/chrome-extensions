<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <style>
  body {
    width: 600px;
    max-height: 700px;
    vertical-align:middle;
  }
  .title{
    text-align: center;
  }
  .myrow{
    width: 100%;
    margin: 0;
  }
  .panel-element{
    display: inline-block;
    width: 120px;
    height: 120px;
    margin-top: 30px;
    margin-bottom: 30px;
    margin-left: 50px;
    text-align: center;
    position: relative;
  }
  .panel-element img{
    width: 120px;
    height: 120px;
  }
  /*#bookmarkPanel .panel-element .panel-content a{
    display: block;
    word-wrap: break-word; 
    word-break: normal; 
    font-size: 30px;
    overflow: hidden;
    text-overflow: ellipsis;
    vertical-align: center;
    width: 400px;
    height: 120px;
    text-align: left;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 5px;

  #bookmarkPanel .list-group{
    margin-left: 70px;
    width: 490px;
  }
  #bookmarkPanel .list-group a{
    padding: 1px;
    text-align: left;
  }

  #bookmarkPanel .panel-element{
    display: block;
    width: 400px;
    height: 120px;
  }

  .panel-tag{
    position: absolute;
    z-index: 99;
    top: -16px;
    font-size: 25px;
  }
  .panel-title{
    text-overflow:ellipsis;
    overflow:hidden;
  }
  .panel-tag .tag-left{
    display: inline-block;
    position: absolute;
    left: -4px;
  }
  .panel-tag .tag-right{
    display: inline-block;
    position: absolute;
    left: 107px;
    cursor: pointer;
  }
  .panel{
    margin-top: 100px;
  }
  #myPanel .panel-tag .tag-right{
    color: #f1f1f1;
  }
  #marketPanel .panel-tag .tag-right{
    color: gray;
  }
  #myPanel .panel-tag .tag-right:hover{
    color: #fd8a90;
  }
  #marketPanel .panel-tag .tag-right:hover{
    color: #fd8a90;
  }
  .panel-content{
    position: absolute;
  }
  .search{
    margin-top: 70px;
    width: 80%;
    margin-left: 5%;
    position: fixed;
    top: 0;
    background-color: white;
    z-index: 999;
  }
  .tab{
    position: fixed;
    top: 0;
    height: 40px;
    font-size: 20px;
    cursor: pointer;
    z-index: 999;
  }
  .left{
    padding: 5px;
    width: 40%;
    display: inline-block;
    text-align: center;
  }
  .right{
    width: 40%;
    padding: 5px;
    display: inline-block;
    text-align: center;

  }
  .about{
    display: inline-block;
    text-align: center;
    background-color: #e8e8e8;
    padding: 5px;
    color: #3ec8fd;
    border-radius: 40px;
    font-size: 10px;
  }
  #aboutPanel{
    text-align: center;
  }
  #aboutPanel img{
    width: 150px;
    height: 200px;
  }
  .footer{
    width: 1px;
    margin-bottom: 100px;
  }
  .bg-gray{
    background-color: gray;
  }
  .bg-white{
    background-color: white;
  }
  .panel-row{
    width: 120px;
  }
  .panel-like-num{
    width: 80px;
    display: inline-block;
  }
  .panel-like-btn{
    width: 20px;
    font-size: 20px;
    display: inline-block;
  }
  .ft-red{
    color: red !important;
  }
  #searchBtn{
    cursor: pointer;
  }
  .pd-50{
    padding: 50px;
  }


  .my-tab{
    width: 30%;
    text-align: center;
    font-size: 16px;
    line-height: 1.42857143;
    border: 1px solid transparent;
    border-radius: 4px 4px 0 0;
    cursor: pointer;
    padding: 10px;
    color: #337ab7;
  }
  .my-tab:hover{
    background-color: #eee;
  }
  .my-about{
    width: 10%;
    text-align: center;
    font-size: 16px;
    line-height: 1.42857143;
    border-radius: 4px 4px 0 0;
    cursor: pointer;
    padding: 10px;
    color: #337ab7;
  }
  .active{
    color: #555;
    cursor: default;
    background-color: #fff;
    border: 1px solid #ddd;
    border-bottom-color: transparent;
  }
  .my-about:hover{
    background-color: #eee;
  }
  .my-search{
    margin-left: 10%;
    margin-right: 10%;
    width: 80%;
    margin-top: 50px;
  }
  .nav-tabs>li>div {
    margin-right: 2px;
    line-height: 1.42857143;
    border: 1px solid transparent;
    border-radius: 4px 4px 0 0;
  }
  .my-nav{
    position: fixed;
    width: 600px;
    top: 0;
  }
  .my-panel{
    margin-top: 30px;
  }
  #addMore{
    width: 540px;
    padding: 0px 0px 0px 80px;
  }
  #addMore .img{
    width: 100px;
    height: 100px;
    float: left;
    margin-top: 5px;
    background-color: #eee;
  }
  #addMore .content{
    width: 340px;
    margin-left: 20px;
    float: left;
  }
  #addMore .content input{
    margin-top: 2px;
  }
  #content{
    overflow-y: scroll;
    max-height: 400px;
    margin-top: 10px;
    padding: 0px 30px 60px 30px;
  }
</style>

            <div style="text-align: right; margin-top: 2px;">
              <button type="submit" class="btn btn-success">保存</button>
              <button type="submit" class="btn btn-warning">取消</button>
            </div>
          </div>
        </div>
      </div>
      <div id="marketPanel" class="row my-panel hidden">

          </div>
        </div>
        <div id="content" class="row"></div>
      </div>
      <div id="aboutPanel" class="row my-panel hidden">
        <div style="margin-top: 30px;">MY工具QQ交流群</div>
        <img style="margin-bottom: 30px" src="http://opop7qzgu.bkt.clouddn.com/myTools.jpeg" alt="..." class="img-thumbnail">
      </div>
